<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>

    	<button *ngIf="!isHome" ion-button icon-only (click)="goHomePage()">
            <ion-icon name="md-home"></ion-icon>
        </button>
    	<button ion-button icon-only menuToggle>
            <ion-icon name="notification_ico"></ion-icon>
            <ion-badge item-right mode="ios" color="badge">{{notificationCount}}</ion-badge>
        </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>
