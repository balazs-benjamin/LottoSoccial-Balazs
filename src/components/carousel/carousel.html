<div class="carousel-container">
  <div class="carousel">
    <div radio-group class="carousel-slide-item" *ngFor="let item of items; let i = index;" [style.background-color]="item.color" [ngStyle]="{'transform': 'rotateY(-'+item.currentPlacement+'deg) translateZ('+tz+'px)', '-webkit-transform': 'rotateY('+item.currentPlacement+'deg) translateZ('+tz+'px)', '-ms-transform': 'rotateY('+item.currentPlacement+'deg) translateZ('+tz+'px)', '-o-transform': 'rotateY('+item.currentPlacement+'deg) translateZ('+tz+'px)'}" (swipeleft)="onSwipeLeft($event);" (swiperight)="onSwipeRight($event);" >
      <ion-img src="{{item.imgUrl}}" style="width:200px; height:200px; margin-top: 10px;"></ion-img>
      <p>{{ item.description }}{{ '. ' + item.description }}</p>
      <ion-checkbox [(ngModel)]="item.isSelected" (click)="selectItem(item)" ></ion-checkbox>
    </div>
  </div>
</div>
