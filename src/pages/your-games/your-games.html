<cus-header title="Game" (homeClicked)="goHomePage()"></cus-header>

<ion-content class="card-background-page">
<no-internet-message></no-internet-message>

    <ion-list no-lines>
        <div *ngFor="let item of yourGames">
            <ion-item>
                <ion-thumbnail item-left>
                    <ion-img src="{{item.game_icon_url}}"></ion-img>
                </ion-thumbnail>
                <h2>{{item.game_name}}</h2>
                <p ion-text color="orange">{{item.game_description1}}</p>
                <button ion-button item-right color="secondary" style="width: 80px;">{{item.button_label}}</button>
            </ion-item>
            <ion-item-divider style="color:#333333!important;top:-8px!important;">{{item.user_game_target}}</ion-item-divider>
        </div>
