<ion-header>

  <ion-navbar>
    <p padding-left>You have been invited!</p>
  </ion-navbar>

</ion-header>

<ion-content >
    <div class="card-top" >
      <div class="card-image">
        <img src="assets/img/220.png">
        <h4 text-center text-bold>Hatchster syndicate</h4>
      </div>
    </div>

    <ion-item >
      <ion-avatar item-left>
        <img src="assets/icon/account_ico.svg">
      </ion-avatar>
      <p item-content>Laura has invited you to join their syndicate with other 3 players</p>
    </ion-item>
        	
	<div class="lotteries">
		<p item-left>Lotteries played in this syndicate</p>
		<p><span>EURO TUE</span> x10 tickets valid for 17 Feb 2017</p>
		<div class="line"></div>
		<p><span>EURO FRI</span> x10 tickets valid for 17 Feb 2017</p>
	</div>
	
    
    <ion-item >
      <button class="center" ion-button padding color="primary" >VIEW TICKETS</button>	
    </ion-item>
    
    <ion-grid class="members">
      <ion-row >
      	<p class="center">4 current members</p>
      </ion-row>
      <ion-row justify-content-center>
      	<ion-col col-2><img src="assets/icon/account_ico.svg"><p>Paul</p></ion-col>
      	<ion-col col-2><img src="assets/icon/account_ico.svg"><p>Martin</p></ion-col>
      	<ion-col col-2><img src="assets/icon/account_ico.svg"><p>Jessica</p></ion-col>
      	<ion-col col-2><img src="assets/icon/account_ico.svg"><p>Laura</p></ion-col>
      </ion-row>
      <ion-row justify-content-center>
        	<ion-col col-5><button class="center" padding ion-button block text-center color="danger" >DECLINE</button></ion-col>
        	<ion-col col-5><button class="center" padding ion-button block text-center color="secondary" >JOIN</button></ion-col>
        </ion-row>
        <ion-row class="decide-later">
        	<button class="center" padding ion-button text-center clear small >Decide later</button>
        </ion-row>
    </ion-grid>
    

    

</ion-content>
