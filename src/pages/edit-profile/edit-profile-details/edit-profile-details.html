<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
    <ion-buttons end>
    	<button ion-button clear icon-only (click)="closeMe()">
    		<ion-icon name="md-close" ></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>	
	<form #detailsForm="ngForm" (ngSubmit)="submitDetails(detailsForm)">

	<ion-grid>
		
	<ion-row>
		<ion-col col-6>
			<ion-item>
				<ion-label stacked>Title</ion-label>
				<ion-select [(ngModel)]="details.title" name='title' interface="popover">
					<ion-option value="mr">Mr</ion-option>
					<ion-option value="mrs">Mrs</ion-option>
				</ion-select>
			</ion-item>
		</ion-col>	
		<ion-col class="last-name" col-6>
			<ion-item>
				<ion-label stacked>First name</ion-label>
				<ion-input type="text" name="first_name" [(ngModel)]="details.first_name"required></ion-input>
			</ion-item>
		</ion-col>	
	</ion-row>

	<ion-row>
		<ion-item>
			<ion-label stacked>Last name</ion-label>
			<ion-input type="text" name="last_name" [(ngModel)]="details.last_name" required></ion-input>
		</ion-item>
	</ion-row>
	
	<ion-row>
		<ion-item>
			<ion-label stacked>Date of birth</ion-label>
			<ion-input type="text" name="dob" [(ngModel)]="details.dob" required></ion-input>
		</ion-item>
	</ion-row>

	<ion-row>
		<ion-col col-6>
			<ion-item>
				<ion-label stacked>Postcode</ion-label>
				<ion-input type="text" name="postcode" [(ngModel)]="details.postcode" ></ion-input>
			</ion-item>
		</ion-col>	
		<ion-col class="last-name" col-6>
			<ion-item>
				<ion-label stacked>House number</ion-label>
				<ion-input type="text" name="house_number" [(ngModel)]="details.first_name"required></ion-input>
			</ion-item>
		</ion-col>	
	</ion-row>

	<ion-row>
		<ion-item>
			<ion-label stacked>Address line</ion-label>
			<ion-input type="text" name="address_line_1" [(ngModel)]="details.address_line_1" required></ion-input>
		</ion-item>
	</ion-row>

	<ion-row>
		<ion-item>
			<ion-input type="text" name="address_line_2" [(ngModel)]="details.address_line_2"></ion-input>
		</ion-item>
	</ion-row>


	</ion-grid>

	<p *ngIf="!warningPhone" class="warning"><ion-icon name="ios-warning-outline"> </ion-icon> Please enter a valid mobile number</p>
	<p *ngIf="warningPassword" class="warning"><ion-icon name="ios-warning-outline"> </ion-icon> Please enter a valid password</p>

	<div padding>
		<button class="center" type="submit" ion-button text-center padding full color="secondary" >update details</button>
	</div>
	</form>
</ion-content>
