<no-internet-message></no-internet-message>
<ion-tabs #homeTabs class="homeTabs" [selectedIndex]="mySelectedIndex" tabsLayout="icon-top" tabsPlacement="bottom">
	<ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="none" ([rootParams])="homeData"></ion-tab>
	<ion-tab tabTitle="Store" tabIcon="store" (ionSelect)="goToStore()"></ion-tab>
	<ion-tab [root]="tab3Root" tabTitle="Syndicates" tabIcon="syndicates"></ion-tab>
	<ion-tab [root]="tab4Root" tabTitle="Games" tabIcon="games" [rootParams]="gameData"></ion-tab>
	<ion-tab [root]="tab5Root" tabTitle="Account" tabIcon="account"></ion-tab>
	<ion-tab [root]="tab6Root" tabTitle="Offers" tabIcon="offers"></ion-tab>
</ion-tabs>
