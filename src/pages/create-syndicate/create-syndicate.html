<ion-header>
  <ion-navbar>
    <ion-title>Create your syndicate</ion-title>
    <ion-buttons end>
        <button ion-button icon-only>
            <ion-icon ios="md-close" md="md-close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="marg-top-12 main-bg">
    <div class="inner-body">
      <div class="pad-10">
          <div class="h-title"> SYNDICATE DETAILS </div>
          <div class="s-title"> Choose a photo and a name for your new syndicate </div>
      </div>
      <form [formGroup]="todo" (ngSubmit)="logForm()">
      <div class="img-picker">
          <button ion-button outline icon-left class="marg-55" type="button" [hidden]="hideimagebtn" (click)="chooseImage()">
              <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
              Add a cover photo
          </button>
          <img src="{{sImage}}" style="height: 100%; width: 100%; background: white" [hidden]="!hideimagebtn"/>
          <ion-icon ios="md-sync" md="md-sync" class="reload" (click)="chooseImage()" [hidden]="!hideimagebtn"></ion-icon>
      </div>
      <div style="text-align: center;">
        <ion-input class="ng-dirty ng-touched ng-invalid" type="text" placeholder="Enter syndicate name" formControlName="title" [(ngModel)]="title"></ion-input>
        <div *ngIf="!todo.valid">
            <p *ngIf="!imagechosed" class="errorDiv"><span>&#9888;</span> Please select a cover for your syndicate</p>
            <p *ngIf="imagechosed && !todo.valid" class="errorDiv"><span>&#9888;</span> Please select a name for your syndicate</p>
        </div>
        <div>
            <button ion-button type="submit" [disabled]="!todo.valid" class="btn" >Next</button>
        </div>
      </div>
      
      </form>
    </div>
</ion-content>
